<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>Registration-Form</h1>
      </div>
      <div id="content">
        <div id="info">
          <div class="ele">Student Name</div>
          <div class="ele">Father's Name</div>
          <div class="ele">Mother's Name</div>
          <div class="ele">Dob</div>
          <div class="ele">Gender</div>
          <div class="ele">Email Id</div>
          <div class="ele">Phone no</div>
          <div class="ele">Address</div>
          <div class="ele">State</div>
          <div class="ele">city</div>
          <div class="ele"></div>
        </div>
        <div id="data">
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="date" />
          <div class="gender">
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="html">Male</label><br />
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="css">female</label><br />
          </div>
          <input type="text" />
          <input type="text" />
          <textarea name="" id=""></textarea>
          <input type="text" />
          <input type="text" />
          <div id="btn">
            <button>Submit</button>
          </div>
        </div>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.607730639951!2d77.5933245!3d27.605688699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736ce47bffc039%3A0xfe5fc3da92c6341!2sGLA%20University!5e0!3m2!1sen!2sin!4v1723107304229!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
